<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 new Map</title>
</head>
<body>
<div>ES6 new Map</div>

<script type="text/javascript">
(function() {
  'use strict';

  // ES6 new Map() usage
  const m = new Map();
  m.set(1, 'black');
  m.set(2, true);
  m.set('colors', 2);
  m.set({ x: 1 }, 3);

  document.write(m.size); // 4
  document.write('<br/>');

  for (let [key, value] of m) {
    console.log(key + ': ' + value);
  }

  m.forEach(function(item, key, mapObj) {
    document.write(key + ', ' + item.toString() + '<br/>');
  });

  document.write('<br/>');
  document.write(m.get(2)); // true
  document.write('<br/>');
  document.write(m.has(1)); // true; map.has() will not do type conversion
})();
</script>
</body>
</html>
