<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Spread Operator</title>
</head>
<body>
<div>ES6 Spread Operator</div>
<script type="text/javascript">
(function() {
  'use strict';

  // Eg1
  function sum(x, y, z) {
    return x + y + z;
  }

  const numbers = [1, 2, 3];
  console.log(sum(...numbers)); // 6; decouple [1, 2, 3] to '1, 2, 3'
  console.log(sum.apply(null, numbers)); // 6
  console.log(sum.call(null, ...numbers)); // 6

  // Replace apply()
  function myFunction(a, b, c) { }
  let args = [0, 1, 2];
  myFunction.apply(null, args);
  myFunction(...args); // in es6

  // use spread operator multiple times
  function myFunction(a, b, c, d, e) { }
  let args1 = [0, 1];
  myFunction(-1, ...args1, 2, ...[3]);

  // Copy an array
  let arr = [1, 2, 3];
  let arr1 = [...arr]; // like arr.slice()

  arr1.push(4);
  console.log(arr1); //  arr1 becomes [1, 2, 3, 4]
  console.log(arr) //  arr remains unaffected

  // Concatenate arrays
  let arr2 = [0, 1, 2];
  let arr3 = [3, 4, 5];

  let arr4 = [...arr2, ...arr3];
  console.log(arr4); // [0, 1, 2, 3, 4, 5]

  // Object literals
  let obj1 = { foo: 'bar', x: 42 };
  let obj2 = { foo: 'baz', y: 13 };

  let clonedObj = { ...obj1 }; // Object { foo: "bar", x: 42 }
  let mergedObj = { ...obj1, ...obj2 }; // Object { foo: "baz", x: 42, y: 13 }
  })();
</script>
</body>
</html>
